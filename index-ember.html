<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>snowfall</title>
  <script src="dependencies/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="dependencies/handlebars.js" type="text/javascript"></script>
  <script src="dependencies/ember.min.js" type="text/javascript"></script>
  <script src="snowfall.js" type="text/javascript"></script>
  <link rel="stylesheet/less" type="text/css" href="email.less" />
  <script src="dependencies/less-1.3.3.min.js" type="text/javascript"></script>
</head>

<body>
  <script type="text/x-handlebars" data-template-name="snowfall">
  <div id="header">
    <h1>snowfall</h1>
  </div>

  <section id="nav">
      <ul id="tag-list">
        <li class="selected unread">Inbox (1)</li>
        <li>Sent</li>
        <hr>
        <li>Friends</li>
        <li>Work</li>
        <li class="unread">CCBDC (4)</li>
        <li>Social</li>
      </ul>
    </section>

    <section id="main">
      <ul id="thread-list">
        {{#each controller}}
        <li class="thread" {{bindAttr class="unread:unread"}}>
          <span class="checkbox"><input class="toggle" type="checkbox" /></span>
          <span class="star"><img src="img/snowflake.png"></span>
          <span class="authors">{{#each author}}{{ author }} {{/each}}</span>

          <span class="tagger" ng-click="archive()">[ ]</span>
          <ul class="tags">
              <li class="tag2">Work</li>
          </ul> 
          <span class="subject"><a href="#">{{subject}}</a></span>

          <span class="timestamp">11:02 am</span>
          <span class="attachment">&nbsp;</span>
        </li>
        {{/each}}
    </ul>
    <div id="email-footer">
      3.79 GB used so far
    </div>
  </section>

  <div id="footer">Some info about this project goes here I guess</div>
  </script>
</body>
</html>
